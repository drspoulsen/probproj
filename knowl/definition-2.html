<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.2</span><span class="period">.</span>
</h3>
<p>We define <span class="process-math">\({n \choose r}\)</span> for <span class="process-math">\(0 \leq r \leq n\)</span> by,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
{n \choose r} = \frac{n!}{(n-r)!r!}
\end{equation*}
</div>
<p>where <span class="process-math">\(n\)</span> is the number of things we can choose from, and <span class="process-math">\(r\)</span> is the number of things we want to choose. We read this as “n choose r.”</p></article><span class="incontext"><a href="sec_1_3_combinations.html#definition-2" class="internal">in-context</a></span>
